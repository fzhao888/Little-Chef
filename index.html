<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function toggleForm(formToShowId, formToHideId) {
            var formToShow = document.getElementById(formToShowId);
            var formToHide = document.getElementById(formToHideId);

            formToShow.style.display = "block";
            formToHide.style.display = "none";
        }
    </script>
</head>
<body>
    <header>
        <h1>LITTLE-CHEF</h1>
    </header>
    
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <hr>
        <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('signup-container', 'login-container');">Sign up</a></p>
    </div>

    <!-- Signup Container -->
    <div class="login-container" id="signup-container" style="display: none;">
        <h1>Sign Up</h1>
        <form>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <br>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <br>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <hr>
        <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm('login-container', 'signup-container');">Log in</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#about">About Us</a> | <a href="#contact">Contact</a>
    </div>
</body>
</html>
